	<script>
		function hover(element) {
			if(element.id == 'empresa_bn_white'){
				element.setAttribute('src', 'assets/images/empresa_bn_red.png');
			}else{
				element.setAttribute('src', 'assets/images/hogar_bn_red.png');
			}
		  
		}

		function unhover(element) {
		  if(element.id == 'empresa_bn_white'){
				element.setAttribute('src', 'assets/images/empresa_bn_white.png');
			}else{
				element.setAttribute('src', 'assets/images/hogar_bn_white.png');
