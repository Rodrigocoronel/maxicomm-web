<!DOCTYPE html>
 
<html lang="es">
 
<head>
	<title>Maxicomm</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel='shortcut icon' type='image/x-icon' href='./favicom.ico' />
    <style type="text/css">
    	.centered {
			  position: fixed;
			  top: 60%;
			  left: 50%;
			  /* bring your own prefixes */
			  transform: translate(-50%, -50%);
			}
		html,
		body {
			 height: 100%;
		}

		.carousel-item{
			height: 100%;
		}

		.carousel-inner{
			height: 100%;
		}

		.slide{
			height: 100%;
		}

		.responsive {
		    width: 100%;
		    height: auto;
		}

		.img {
		    width: 100%;
		    height: 100%;
		    background-size: cover;
		}

		.img.img1{
			background-image: url('./assets/images/preindex.jpg');
		}
		.img.img2{
			background-image: url('./assets/images/preindex2.jpg');
		}
		.img.img3{
			background-image: url('./assets/images/preindex3.jpg');
		}
		.img.img4{
			background-image: url('./assets/images/preindex4.jpg');
		}

		.carousel-item{
		 transition: transform 2s ease, opacity .5s ease-out}
		}
    </style>
</head>
 
<body style="background-repeat: no-repeat; background-size: cover;" >
	<!-- <div id="carouselExampleSlidesOnly " class="carousel slide" data-ride="carousel">
	  <div class="carousel-inner">

	      <div class="img img1"></div>
	    </div>
	    <div class="carousel-item">
	      <div class="img img4"></div>
	    </div>
	  </div>
	</div> -->
	<video id="video" style="position: relative;  object-fit: cover;" class="video-fluid" autoplay  width="100%" height="100%">
    	<source src="./assets/videos/video5.mp4" type="video/mp4" />
    </video>
	<div class="container centered" style="vertical-align: middle !important;" >
		<div class="row mt-4">
	    	<div class="col-6 col-sm-6"  align="right">
	      	<a href="./pages/empresa/index.html">
	      		<img style="opacity: 0;" id="empresa_bn_white" src="assets/images/empresa_bn_white.png" height="100px" width="224px"  onmouseover="hover(this);" onmouseout="unhover(this);">
	      	</a>
	    </div>
		    <div class="col-6 col-sm-6" >
		      <a href="./pages/hogar">
		      	<img style="opacity: 0;" id="hogar_bn_white" src="assets/images/hogar_bn_white.png" height="100px" width="224px"  onmouseover="hover(this);" onmouseout="unhover(this);">
		      </a>
		    </div>
	  	</div>
	</div>
</body>
	<script>
		function hover(element) {
			if(element.id == 'empresa_bn_white'){
				element.setAttribute('src', 'assets/images/empresa_bn_red.png');
			}else{
				element.setAttribute('src', 'assets/images/hogar_bn_red.png');
			}
		  
		}

		function unhover(element) {
		  if(element.id == 'empresa_bn_white'){
				element.setAttribute('src', 'assets/images/empresa_bn_white.png');
			}else{
				element.setAttribute('src', 'assets/images/hogar_bn_white.png');
			}
		}

		$(document).ready(function() {
			$('.carousel').carousel({
			  interval: 3000
			});

			setTimeout("aparecer()", 5500);
			
		});

		function aparecer(){
			$('#empresa_bn_white').css({'opacity' : '1','transition-duration'  : '.6s'});
			$('#hogar_bn_white').css({'opacity' : '1','transition-duration'  : '.6s'});

		}
		

	</script>
</html>
